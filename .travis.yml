# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
julia:
  - 0.6
  - nightly
matrix:
  #- PYTHON=python  # python 2.7
  #- PYTHON=python3 # python 3.5
  - PYTHON=Conda-python
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
addons:
      apt_packages:
        - gfortran
  #      - python3-matplotlib
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - export LD_LIBRARY_PATH=$HOME/.julia/v0.6/Conda/deps/usr/lib; LD_PRELOAD=${HOME}/.julia/v0.6/Conda/deps/usr/lib/libz.so
  - julia -e 'Pkg.clone(pwd())'
#  - julia -e 'Pkg.add("Ipopt")'
#  - julia -e 'Pkg.build("Ipopt")'
#  - julia -e 'ENV["PYTHON"]=""'
#  - julia -e 'Pkg.build("PyCall")'
  - julia -e 'Pkg.test("PrettyPlots")'

before_install:
  #- test "x$TRAVIS_OS_NAME" = xosx -o "x$PYTHON" = xConda-python || (sudo apt-get -qq update && sudo apt-get install -y $PYTHON)
  #- (sudo apt-get -qq update && sudo apt-get install -y python python-pip && sudo pip install matplotlib)
  - julia -e 'ENV["PYTHON"]=""; Pkg.add("Conda"); using Conda; Conda.update(); Conda.add("matplotlib"); Conda.add("basemap"); Pkg.add("PyCall"); Pkg.build("PyCall"); Pkg.add("PyPlot");'
  - julia -e 'Pkg.add("Ipopt")'
  - julia -e 'Pkg.build("Ipopt")'
